<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Flappy Bird+</title>
  <link rel="stylesheet" href="style.css">

<style> 
canvas {
    border:1px solid #d3d3d3;
    background-color: #64c8c5;
}
</style>
</head>

<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGamePiece.gravity = 0.05;
    myGamePiece.swap=1000;
    myGamePiece.check=2;
    this.interval = setInterval(updateGameArea, 100);
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
    
    
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 15);
         window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        },
       
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.bounce = 0.3;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
            
        }
        var rocktop =0;
        if (this.y < rocktop) {
            this.y = rocktop;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
            
            
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.key && myGameArea.key == 32){
    accelerate(-0.05);
    }
    else{
     accelerate(0.05);
    }
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
       
         x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 20;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, 10, "green", x, height));
        myObstacles.push(new component(10, 10, "green", x, height + gap));
        
        if(myGameArea.frameNo>(myGamePiece.swap+1000)){
    myGamePiece.swap=myGamePiece.check*myGamePiece.swap;
    myGamePiece.check+=1;
        }
        else{
        
        }
         
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
   
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    
    
    return false;
}

function accelerate(n) {
   
   
     if(myGameArea.frameNo>myGamePiece.swap){
    myGamePiece.gravity = - n;
   
    
    }
    else{
    myGamePiece.gravity = n;
    
    }
}
</script>
<br>
<div class="head">
        Flappy Qube+
    </div> 

<button onmousedown="location.reload()" onmouseup="startGame()">Start/restart</button>
<p>Use the SPACE button to stay in the air</p>
<p>How long can you stay alive?</p>

</body>
</html>
